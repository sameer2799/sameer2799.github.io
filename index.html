<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Focus & Chill App</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Focus & Chill</h1>
        <button id="focusBtn">Focus</button>
        <button id="chillBtn">Chill</button>
    </div>

    <div id="pomodoro" class="hidden">
        <h2>Pomodoro Timer</h2>
        <div id="timerDisplay">25:00</div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
        <button id="backFromPomodoroBtn">Back</button>
    </div>

    <div id="snakeGame" class="hidden">
        <h2>Snake Game</h2>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <button id="backFromSnakeBtn">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
